app-id: app.adarcher.rustysound
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
command: rustysound
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download
modules:
  - name: rustysound
    buildsystem: simple
    build-commands:
      - cargo --version
      - cargo build --release --locked --no-default-features --features desktop
      - install -Dm755 target/release/rustysound /app/bin/rustysound
      - install -Dm644 packaging/flatpak/app.adarcher.rustysound.desktop /app/share/applications/app.adarcher.rustysound.desktop
      - install -Dm644 packaging/flatpak/app.adarcher.rustysound.metainfo.xml /app/share/metainfo/app.adarcher.rustysound.metainfo.xml
      - install -Dm644 assets/web-app-manifest-512x512.png /app/share/icons/hicolor/512x512/apps/app.adarcher.rustysound.png
    sources:
      - type: archive
        url: https://github.com/AD-Archer/RustySound/archive/refs/tags/v0.1.62.tar.gz
        sha256: f90cbde08f92359dd0cce1dad2d0309cb24e903b15c3a77ba0074f7a96885930
