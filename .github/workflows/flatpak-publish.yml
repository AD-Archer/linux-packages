name: Publish Flatpak Repo

on:
  push:
    branches: [main]
    paths:
      - 'flatpak/rustysound/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync From RustySound Release"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder appstream gnupg

      - name: Install runtimes and SDK extensions
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub \
            org.gnome.Platform//49 \
            org.gnome.Sdk//49 \
            org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Import signing key
        env:
          FLATPAK_GPG_KEY_ID: ${{ secrets.FLATPAK_GPG_KEY_ID }}
          FLATPAK_GPG_PRIVATE_KEY: ${{ secrets.FLATPAK_GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${FLATPAK_GPG_KEY_ID:-}" ] || [ -z "${FLATPAK_GPG_PRIVATE_KEY:-}" ]; then
            echo "Missing FLATPAK_GPG_KEY_ID or FLATPAK_GPG_PRIVATE_KEY secret."
            exit 1
          fi
          mkdir -p "$HOME/.gnupg"
          chmod 700 "$HOME/.gnupg"
          printf '%s' "$FLATPAK_GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --list-secret-keys "$FLATPAK_GPG_KEY_ID"

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean build-dir flatpak/rustysound/app.adarcher.rustysound.yml

      - name: Export signed OSTree repo and bundle
        env:
          FLATPAK_GPG_KEY_ID: ${{ secrets.FLATPAK_GPG_KEY_ID }}
        run: |
          set -euo pipefail
          mkdir -p public/repo
          flatpak build-export \
            --gpg-sign="$FLATPAK_GPG_KEY_ID" \
            --gpg-homedir="$HOME/.gnupg" \
            public/repo build-dir
          flatpak build-bundle \
            --gpg-sign="$FLATPAK_GPG_KEY_ID" \
            --gpg-homedir="$HOME/.gnupg" \
            public/repo public/rustysound.flatpak app.adarcher.rustysound

          gpg --batch --yes --output public/rustysound.gpg --export "$FLATPAK_GPG_KEY_ID"
          GPG_B64="$(base64 -w 0 public/rustysound.gpg)"
          {
            echo "[Flatpak Repo]"
            echo "Title=RustySound"
            echo "Url=https://ad-archer.github.io/linux-packages/repo/"
            echo "Homepage=https://github.com/AD-Archer/RustySound"
            echo "Comment=Official RustySound Flatpak repository"
            echo "Description=Install RustySound directly from AD-Archer's Flatpak repository."
            echo "GPGKey=${GPG_B64}"
          } > public/rustysound.flatpakrepo

      - name: Create Pages index
        run: |
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>RustySound Flatpak Repo</title>
            <style>
              body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height: 1.5; }
              code { background: #f4f4f4; padding: 0.1rem 0.3rem; border-radius: 4px; }
            </style>
          </head>
          <body>
            <h1>RustySound Flatpak Repository</h1>
            <p>Flatpak repo URL:</p>
            <p><code>https://ad-archer.github.io/linux-packages/repo/</code></p>
            <p>Add repository:</p>
            <p><code>flatpak remote-add --if-not-exists rustysound https://ad-archer.github.io/linux-packages/rustysound.flatpakrepo</code></p>
            <p>Install app:</p>
            <p><code>flatpak install rustysound app.adarcher.rustysound</code></p>
            <p>Run app:</p>
            <p><code>flatpak run app.adarcher.rustysound</code></p>
            <p>Direct bundle:</p>
            <p><a href="./rustysound.flatpak">rustysound.flatpak</a></p>
            <p>Remote file:</p>
            <p><a href="./rustysound.flatpakrepo">rustysound.flatpakrepo</a></p>
          </body>
          </html>
          HTML
          touch public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
