name: Publish Flatpak Repo

on:
  push:
    branches: [main]
    paths:
      - 'flatpak/rustysound/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync From RustySound Release"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder appstream

      - name: Install runtimes and SDK extensions
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub \
            org.gnome.Platform//49 \
            org.gnome.Sdk//49 \
            org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean build-dir flatpak/rustysound/app.adarcher.rustysound.yml

      - name: Export OSTree repo and bundle
        run: |
          mkdir -p public/repo
          flatpak build-export public/repo build-dir
          flatpak build-bundle public/repo public/rustysound.flatpak app.adarcher.rustysound

      - name: Create Pages index
        run: |
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>RustySound Flatpak Repo</title>
            <style>
              body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height: 1.5; }
              code { background: #f4f4f4; padding: 0.1rem 0.3rem; border-radius: 4px; }
            </style>
          </head>
          <body>
            <h1>RustySound Flatpak Repository</h1>
            <p>Flatpak repo URL:</p>
            <p><code>https://ad-archer.github.io/linux-packages/repo/</code></p>
            <p>Install commands:</p>
            <pre><code>flatpak remote-add --if-not-exists rustysound https://ad-archer.github.io/linux-packages/repo/ && flatpak install rustysound app.adarcher.rustysound && flatpak run app.adarcher.rustysound</code></pre>
            <p>Direct bundle:</p>
            <p><a href="./rustysound.flatpak">rustysound.flatpak</a></p>
          </body>
          </html>
          HTML
          touch public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
